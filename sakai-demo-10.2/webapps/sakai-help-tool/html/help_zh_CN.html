<h2>欢迎使用帮助工具</h2>
<p>您可以在页面左下角查看帮助主题列表，点击一个主题，可以展开该主题，查看相关帮助文档；点击帮助文档标题，可以查看具体的帮助内容。</p>
<h3>搜索帮助</h3>
您可以在页面左上角的搜索框中输入要搜索的内容，然后点击 <strong><code>搜索</code></strong> 按钮。搜索得到的结果将根据相关度进行排序。
<h3>工具帮助</h3>
在使用工具时，您可以直接点击工具标题栏边上的帮助图标获得相关帮助信息。
<h3>注意事项</h3>
<ul>
<li>根据您的权限，帮助文档中可能包含您不能使用的特性或设置。具体可查看<a href="../TOCDisplay/content.hlp?docId=arax">权限和角色：概览</a></li>
</ul>
</div>
